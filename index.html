<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label for="url">Enter YouTube URL:</label><br>
            <input type="text" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required><br><br>
            <button type="submit">Download</button>
        </form>

        {% if title and filename %}
            <h2>Download Successful!</h2>
            <p>Title: {{ title }}</p>
            <a href="{{ url_for('download', filename=filename) }}" class="download-link">Click here to download</a>
        {% endif %}
    </div>
</body>
</html>
